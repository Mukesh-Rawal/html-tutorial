<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Sample Form</h2>
    <form action="/action.php">
        <label for="uname">Enter Username:</label>
        <input type="text" id="uname" placeholder="Enter Username"><br>

        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" placeholder="Password" required><br>

        <label for="date">Date:</label>
        <input type="date" name="" id="date"><br>

        <label for="range">Range:</label>
        <input type="range" name="" id="range"><br>

        <label for="file">File:</label>
        <input type="file" name="" id="file"><br>

        Gender:
        <label for="id1">Male</label>
        <input type="radio" value="male" name="gender" id="id1">
        

        <label for="id2">Female</label>
        <input type="radio" value="female" name="gender" id="id2">
        

        <label for="id3">Other</label>
        <input type="radio" value="other" name="gender" id="id3">
        
        <br>
        <br>
        Known Technology:
        <label for="1">Php</label>
        <input type="checkbox" value="php" name="check" id="1">
        

        <label for="2">Java</label>
        <input type="checkbox" value="java" name="check" id="2">

        <label for="3">Mearn</label>
        <input type="checkbox" value="mearn" name="check" id="3">

        <label for="4">Python</label>
        <input type="checkbox" value="python" name="check" id="4">
        <br>
        <br>
        Select Your City:
        <select name="city" id="city">
            <option value="">Select City</option>
            <option value="aligarh">Aligarh</option>
            <option value="noida">Noida</option>
            <option value="delhi">Jaipur</option>
            <option value="aligarh">Gurugram</option>
        </select>
        <br>
        <label for="addr">Postal Address:</label>
        <textarea name="address" id="addr" cols="20" rows="3"></textarea>
        <br>
        <input type="submit" value="Sabmit">

        <br>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=E6AQ_SltHf18-pQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</body>
</html>
